<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly - Admin Dashboard</title>
    <link href="/css/admin/admin.css" rel="stylesheet">
    <link href="/css/admin/adminSidebar.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <th:block th:insert="fragments/menu :: admin-menu"></th:block>
        <div class="main-content">
            <div class="admin-dashboard">
                <div class="stat-card">
                    <div class="stat-title">Total Users</div>
                    <div class="stat-value">1,234</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Active Users</div>
                    <div class="stat-value">987</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Premium Users</div>
                    <div class="stat-value">456</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Tasks Created</div>
                    <div class="stat-value">12,345</div>
                </div>
            </div>

            <div class="admin-section">
                <h2 class="section-title">Top Users</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Plan</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#1234</td>
                                <td>John Doe</td>
                                <td>john@example.com</td>
                                <td>Premium</td>
                                <td><span class="status-badge status-active">Active</span></td>
                              
                            </tr>
                            <tr>
                                <td>#1235</td>
                                <td>Jane Smith</td>
                                <td>jane@example.com</td>
                                <td>Free</td>
                                <td><span class="status-badge status-active">Active</span></td>
                          
                            </tr>
                            <tr>
                                <td>#1236</td>
                                <td>Bob Johnson</td>
                                <td>bob@example.com</td>
                                <td>Premium</td>
                                <td><span class="status-badge status-inactive">Inactive</span></td>
                             
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

   
</body>
</html>
