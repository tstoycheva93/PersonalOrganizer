<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly - Admin Dashboard</title>
    <link href="/css/admin/admin.css" rel="stylesheet">
    <link href="/css/admin/adminSidebar.css" rel="stylesheet">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <th:block th:insert="fragments/menu :: admin-menu"></th:block>
        <div class="main-content">
            <div class="admin-dashboard">
                <div class="stat-card">
                    <div class="stat-title">Total Users</div>
                    <div th:text="${totalUserCount}" class="stat-value"></div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Active Users</div>
                    <div  th:text="${totalActiveUsers}"class="stat-value"></div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Premium Users</div>
                    <div th:text="${totalPremiumUsers}" class="stat-value"></div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Tasks Created</div>
                    <div th:text="${totalNumberOfTasks}" class="stat-value"></div>
                </div>
            </div>

            <div class="admin-section">
                <h2 class="section-title">Top Users</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Plan</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each=" user,stat : ${topUsers}">
                                <td th:text="${stat.index+1}"></td>
                                <td th:text="${user.getName()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.getSubscription().getType()}"></td>

                                <td>
                                    <span th:if="${user.isActive()}" class="status-badge status-active">Active</span>
                                    <span th:unless="${user.isActive()}" class="status-badge status-inactive">Inactive</span>
                                </td>


                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

   
</body>
</html>
