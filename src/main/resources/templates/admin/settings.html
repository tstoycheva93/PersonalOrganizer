<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly - System Settings</title>
    <link href="/css/admin/settings.css" rel="stylesheet">
    <link href="/css/admin/adminSidebar.css" rel="stylesheet">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <th:block th:insert="fragments/menu :: admin-menu"></th:block>
    <div class="main-content">
        <div class="settings-section">
            <h2 class="section-title">System Settings</h2>
            <div class="settings-grid">
                <div class="setting-card">
                    <form th:action="@{'/settings/maintenance'}" th:method="PUT">
                        <div class="setting-header">
                            <h3 class="setting-title">Maintenance Mode</h3>
                            <label class="toggle-switch">
                                <input type="checkbox" name="enabled"
                                       value="true" onchange="this.form.submit()"
                                       th:checked="${enabled}">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </form>
                    <p class="setting-description">Enable maintenance mode to temporarily disable access to the
                        application for all users except administrators.</p>
                </div>

                <div class="setting-card">
                    <form th:action="@{'/settings/register'}" th:method="PUT">
                        <div class="setting-header">
                            <h3 class="setting-title">User Registration</h3>
                            <label class="toggle-switch">
                                <input type="checkbox" name="r" onchange="this.form.submit()"
                                       th:checked="${register}">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </form>
                    <p class="setting-description">Allow or restrict new user registrations on the platform.</p>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h2 class="section-title">Email Configuration</h2>
            <form id="emailConfigForm">
                <div class="form-group">
                    <label for="smtpHost">SMTP Host</label>
                    <input type="text" id="smtpHost" value="smtp.gmail.com" readonly>
                </div>
                <div class="form-group">
                    <label for="smtpPort">SMTP Port</label>
                    <input type="number" id="smtpPort" value="587" readonly>
                </div>
                <div class="form-group">
                    <label for="smtpUsername">SMTP Username</label>
                    <input type="text" id="smtpUsername" value="tasklysuport@gmail.com" readonly>
                </div>
            </form>
        </div>


    </div>
</div>

<script>
    // Toggle switch functionality
    document.querySelectorAll('.toggle-switch input').forEach(switchInput => {
        switchInput.addEventListener('change', (e) => {
            console.log('Setting changed:', e.target.checked);
        });
    });

</script>
</body>
</html>
