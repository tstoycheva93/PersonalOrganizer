<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Taskly</title>
    <link href="/css/index/logIn.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="background-animation"></div>

    <div class="page-container">
        <div class="login-container">
            <div class="logo"><a class="logo" style="text-decoration: none; color: #00B4D8;" href="index.html">
                    <span>âœ¨</span> Taskly
                </a>
            </div>
            <h1 class="form-title">Welcome back</h1>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="submit-btn">Log In</button>

                <div class="links-container">
                    <a href="#" id="forgot-password">Forgot password?</a>
                    <a href="register">Sign up instead</a>
                </div>
            </form>
        </div>

        <div class="welcome-container">
            <div class="welcome-emoji">ðŸ‘‹</div>
            <h2 class="welcome-text">Welcome Back!</h2>
            <p class="welcome-subtext">We're excited to see you again. Ready to be more productive today?</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const inputs = form.querySelectorAll('input');

        // Add focused class to form groups
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('focused');
            });
        });

        // Handle enter key to move to next field
        inputs.forEach((input, index) => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    } else {
                        form.submit();
                    }
                }
            });
        });

        // Form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Add ripple effect to button
            const submitBtn = form.querySelector('.submit-btn');
            submitBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                submitBtn.style.transform = 'scale(1)';
            }, 100);

            // Add your form submission logic here
        });

        // Add hover effect to form groups
        document.querySelectorAll('.form-group').forEach(group => {
            group.addEventListener('mouseover', () => {
                group.style.transform = 'translateX(5px)';
            });

            group.addEventListener('mouseout', () => {
                group.style.transform = 'translateX(0)';
            });
        });

        // Forgot password handler
        document.getElementById('forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            // Add your forgot password logic here
            alert('Password reset functionality will be implemented here');
        });
    </script>
</body>

</html>
