<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Taskly</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/index/forgot-password.css" rel="stylesheet">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
</head>

<body>
<div class="background-animation"></div>
<div class="page-container">
    <div class="forgot-container">
        <div class="logo">
            <span><img style="height: 150px;width: 180px" src="/images/logo.png" alt="âœ¨ Taskly"></span>
        </div>
        <h2 class="form-title">Reset Your Password</h2>
        <form id="forgotPasswordForm" th:method="PUT" th:action="@{'/forgot-password'}" th:object="${forgotPassword}">
            <div class="form-group">
                <label for="username">Username</label>
                <input th:field="*{username}" type="text" id="username" name="username" required>
                <div th:if="${#fields.hasErrors('username')}"  class="invalid-feedback">   <span th:errors="*{username}"></span></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input th:field="*{email}" type="email" id="email" name="email" required>
                <div th:if="${#fields.hasErrors('email')}"  class="invalid-feedback">   <span th:errors="*{email}"></span></div>
            </div>
            <button type="submit" class="submit-btn">Send Reset Link</button>
            <div class="links-container">
                <a href="/login">Back to Login</a>
                <a href="/register">Create New Account</a>
            </div>
        </form>
    </div>
    <div class="welcome-container">
        <h1 class="welcome-text">Don't Worry!</h1>
        <p class="welcome-subtext">We'll help you get back into your account. Just provide your username and email, and we'll send you a password reset link right away.</p>
    </div>
</div>
