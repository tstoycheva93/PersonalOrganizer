<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Taskly</title>
    <link href="/css/index/error.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
<div class="floating-shapes">
    <div class="shape" style="width: 80px; height: 80px; top: 15%; left: 15%; animation-duration: 25s;"></div>
    <div class="shape" style="width: 120px; height: 120px; top: 65%; right: 15%; animation-duration: 30s;"></div>
    <div class="shape" style="width: 60px; height: 60px; bottom: 25%; left: 25%; animation-duration: 20s;"></div>
</div>

<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-exclamation-circle"></i>
    </div>
    <h1 class="error-title" th:text="${title}">Something went wrong</h1>
    <p class="error-message" id="errorMessage" th:text="${message}">An error has occurred. Please try again later.</p>
    <a th:if="${!type.equals('loggedOut')}" href="/calendar" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Calendar
    </a>
    <a th:if="${type.equals('loggedOut') || type.equals('no more reigster')}" href="/"
       class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>
</div>
</body>
</html>
